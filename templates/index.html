<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col justify-center items-center px-4">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Universal Video Downloader</h1>
      {% if error %}
        <div class="bg-red-100 text-red-800 p-2 rounded mb-4">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <label class="block mb-2">Paste Video URL</label>
        <input name="url" type="url" placeholder="https://..." required class="w-full p-2 border border-gray-300 rounded mb-4" />

        <label class="block mb-2">Select Format</label>
        <select name="format_code" required class="w-full p-2 border border-gray-300 rounded mb-4">
          <option value="best">Best Quality</option>
          <option value="bestvideo[height<=360]+bestaudio">360p</option>
          <option value="bestvideo[height<=720]+bestaudio">720p</option>
          <option value="bestvideo[height<=1080]+bestaudio">1080p</option>
          <option value="bestaudio">MP3 (Audio Only)</option>
        </select>

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded font-semibold">Download</button>
      </form>
    </div>
  </div>
</body>
</html>
